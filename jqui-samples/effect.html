<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>jQuery effect</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<link rel="stylesheet" href="jquery-ui.css" />
<style type="text/css">
.ui-effects-transfer { border: 3px solid black; }
</style>
<script>
$(function() {
	function runEffect() {
		var selectedEffect = "transfer";
		
		var options = {};
		
		if ( selectedEffect === "scale" ) {
			options = { percent: 0 };
		} else if ( selectedEffect === "transfer" ) {
			options = { to: "#start", className: "ui-effects-transfer" };
		} else if ( selectedEffect === "size" ) {
			options = { to: { width: 200, height: 60 } };
		}
		
		$( "#effect" ).effect( selectedEffect, options, 1000, callback );
	};
	
	function callback() {
		setTimeout(function() {
			$( "#effect" ).removeAttr( "style" ).hide().fadeIn();
		}, 1000 );
	};
	
	$( "#start" ).click(function() {
		runEffect();
		return false;
	});
});
</script>
</head>
<body>
<div id="effect">こんにちは！</div><br><br><br><br>
<input type="button" id="start" value="スタート">
</body>
</html>
